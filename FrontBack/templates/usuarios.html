{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Panel de Usuarios
</h1>
<h3>Our Flask Buttons<h3/>
<form method="GET" action="{{url_for('main.user_handler')}}">
 	<input type="submit" value="Nuevo Usuario" name="nusuario"/>
</form>
<table>
<tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Direccion</th>
  </tr>
{% for elems in usuarios %}
	<tr>
	  <td>{{elems['ID']}}</td>
	  <td>{{elems['Nombre']}}</td>
	  <td>{{elems['Apellido']}}</td>
	  <td>{{elems['Direccion']}}</td>
	  <td>
	    <form action="{{url_for('main.user_handler')}}" method="GET">
	      <input type=hidden value="_DELETE" name="_method"/>
	      <input type=hidden value="{{elems['ID']}}" name="id"/>
	      <button type="submit">Eliminar</button>
	    </form>
	  </td>
	  <td>
	    <form action="{{url_for('main.user_handler')}}" method="GET">
	      <input type=hidden value="_UPDATE" name="_method"/>
	      <input type=hidden value="{{elems['ID']}}" name="id"/>
	      <button type="submit">Modificar</button>
	    </form>
	  </td>
	</tr>
{%endfor%}
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1 class="title">
  Modificar Usuario
</h1>
    <form method="POST" action="{{url_for('main.user_handler')}}">
	<label for="Nombre">Nombre:</label><br>
	<input type="text" id="Nombre" name="Nombre" value= "{{data['Nombre']}}" ><br>
	<label for="apellido">Apellido:</label><br>
	<input type="text" id="apellido" name="Apellido" value= "{{data['Apellido']}}"><br>
	<label for="dirección">Dirección:</label><br>
	<input type="text" id="direccion" name="Direccion" value= "{{data['Direccion']}}"><br>
	<select name= producto method="GET" action="/product">
	{% for opt in productos %}
		<option value= "{{opt[1]}}" SELECTED>{{opt[0]}}</option>"
	{% endfor %}
	</select>
	<label for="password">Contraseña:</label><br>
	<input type="text" id="password" name="Password" value= "{{data['Password']}}"><br>
	<label for="matricula">Matricula:</label><br>
	<input type="text" id="matricula" name="Matricula" value= "{{data['Matricula']}}"><br>
	<input type=hidden value="{{data['ID']}}" name="id"/>
 	<input type="submit" value="Actualizar" name="accion"/>
</form>
{% endblock %}

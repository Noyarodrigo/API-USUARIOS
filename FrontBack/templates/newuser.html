{% extends "base.html" %}

{% block content %}

<h1 class="title">
  Nuevo Usuario
</h1>
    <form method="POST" action="{{url_for('main.user_handler')}}">
	<label for="nombre">Nombre:</label><br>
	<input type="text" id="nombre" name="nombre"><br>
	<label for="apellido">Apellido:</label><br>
	<input type="text" id="apellido" name="apellido"><br>
	<label for="dirección">Dirección:</label><br>
	<input type="text" id="direccion" name="direccion" value="-"><br>
	<label for="producto">Servicio:</label><br>
	<select name= producto method="GET" action="/product">
	{% for opt in productos %}
		<option value= "{{opt[1]}}" SELECTED>{{opt[0]}}</option>"
	{% endfor %}
	</select>
	<br>
	<label for="password">Contraseña:</label><br>
	<input type="text" id="password" name="password"><br>
	<label for="matricula">Matricula:</label><br>
	<input type="text" id="matricula" name="matricula"><br>
 	<input type="submit" value="Crear" name="accion"/>
</form>
{% endblock %}
